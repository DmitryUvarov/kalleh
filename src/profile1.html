<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page">

            <div class="page-top">
                <div class="page-top__container">
                    <div class="page-top__breadcrumbs breadcrumbs">
                        <ul class="breadcrumbs__list">
                            <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Главная</a></li>
                            <li class="breadcrumbs__item"><span class="breadcrumbs__current">Профиль</span></li>
                        </ul>
                    </div>
                </div>
            </div>



            <section class="profile">
                <div class="profile__container">

                    <div class="profile__aside aside-profile">
                        <a href="#" class="aside-profile__link active _icon-user">Персональные данные</a>
                        <a href="#" class="aside-profile__link _icon-qr">Чеки</a>
                        <a href="#" class="aside-profile__link _icon-present">Призы</a>
                        <a href="#" class="aside-profile__link _icon-logout">Выйти</a>
                    </div>

                    <div class="profile__body">
                        <h1 class="profile__title title title_dark">Персональные данные</h1>
                        <div class="profile__wrapper">
                            <form action="#" class="profile__form form">

                                <label class="form__label">
                                    <div class="form__title">Имя</div>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="Имя" class="form__input input">
                                </label>
                                <label class="form__label">
                                    <div class="form__title">Фамилия</div>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="Фамилия" class="form__input input">
                                </label>
                                <label class="form__label">
                                    <div class="form__title">Отчество</div>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="Отчество" class="form__input input">
                                </label>
                                <label class="form__label">
                                    <div class="form__title">Номер телефона</div>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="Номер телефона" class="form__input input">
                                </label>
                                <label class="form__label">
                                    <div class="form__title">Серия и номер паспорта</div>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="AA1234AA" class="form__input input">
                                </label>
                                <label class="form__label">
                                    <div class="form__title">Фото паспорта</div>
                                    <div class="form__file">
                                        <input autocomplete="off" type="file" name="form[]" placeholder="0000" class="form__input input" accept="image/*" id="passportPhotoInput">
                                        <span id="fileName">passport.png</span>
                                        <button type="button" class="form__button button button_line">Загрузить</button>
                                    </div>
                                </label>
                                <label class="form__label">
                                    <div class="form__title">ПИНФЛ</div>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="0000000000000000" class="form__input input">
                                </label>

                                <div class="form__checkboxes">
                                    <div class="form__checkbox checkbox">
                                        <input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" checked>
                                        <label for="c_1" class="checkbox__label"><span class="checkbox__text">Я согласен на обработку персональных данных</span></label>
                                    </div>
                                    <div class="form__checkbox checkbox">
                                        <input id="c_2" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" checked>
                                        <label for="c_2" class="checkbox__label"><span class="checkbox__text">Я принимаю <a href="#" target="_blank">Правила рекламной акции</a> и <a href="#" target="_blank">Политику кофиденциальности</a></span></label>
                                    </div>
                                    <div class="form__checkbox checkbox">
                                        <input id="c_3" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" checked>
                                        <label for="c_3" class="checkbox__label"><span class="checkbox__text">Я согласен получать инормационные сообщения на Организатора</span></label>
                                    </div>
                                </div>

                                <div class="form__bottom">
                                    <button class="form__button button">Сохранить</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </section>

        </main>
        @@include('html/_popup.htm',{})
    </div>
    @@include('html/_js.htm',{})
</body>

</html>
